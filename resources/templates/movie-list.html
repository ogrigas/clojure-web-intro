<!DOCTYPE html>
<html>
<body>
<h1>Movie List</h1>
<table>
    <tr>
        <td>Title</td>
        <td>Year</td>
        <td>Directed By</td>
    </tr>
    {{#movies}}
    <tr>
        <td><a href="/movie/{{id}}">{{title}}</a></td>
        <td><i>{{year}}</i></td>
        <td>{{director}}</td>
    </tr>
    {{/movies}}
</table>
</body>
</html>
